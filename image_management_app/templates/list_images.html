<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>List of Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <img src="https://my-flask-image.s3.amazonaws.com/{{ image }}" alt="{{ image }}" width="100">
                {{ image }}
                <form action="{{ url_for('delete', filename=image) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload') }}">Upload Another Image</a>
</body>
</html>
